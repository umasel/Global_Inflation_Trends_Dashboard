<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Inflation Analysis Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4">Global Inflation Map</h1>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-3">
                <div class="card card-body bg-light">
                    <h6>Select Country:</h6>
                    <select id="country-select" class="form-select">
                        <option value="all">All Countries</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-body bg-light">
                    <h6>Select Year:</h6>
                    <select id="year-select" class="form-select">
                        <option value="select">Select Year</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <button id="reset-view" class="btn btn-primary mt-4">Reset View</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div id="map" class="mb-4" style="height: 600px;"></div>
            </div>
            <div class="col-md-3">
                <div class="card card-primary">
                    <div class="card-header">
                        <h4 class="card-title">Country-specific Statistics</h4>
                    </div>
                    <div id="country-metadata" class="card-body"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="timeseries" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
</body>
</html>
