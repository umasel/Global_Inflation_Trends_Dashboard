<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Global Inflation Analysis Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Global Inflation Analysis Dashboard</h1>
        <p>Explore global inflation trends from 1980 to 2024 and investigate factors influencing inflation.</p>
      </div>
    </div>
    <br>
    
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Select Country:</h6>
          <select id="countryDropdown"></select>
        </div>
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Country-specific Statistics</h4>
          </div>
          <div id="country-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="timeSeries"></div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12">
        <div class="card card-body bg-light">
          <h6>Select Year:</h6>
          <select id="yearDropdown"></select>
        </div>
        <br>
        <div id="heatmap"></div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12">
        <div class="card card-body bg-light">
          <h4>Factors Influencing Inflation</h4>
          <div id="factors"></div>
        </div>
      </div>
    </div>
    <br>

    <!-- Test Dropdown for Debugging -->
    <div class="row">
      <div class="col-md-12">
        <select id="testDropdown"></select>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/app.js"></script>

</body>

</html>
